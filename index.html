<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secondass.css">
    <title>Second Project</title>
</head>
<body>
    <div class="Sign">Sign Up</div>
      <form action="/register" method="post">
        <img src="./Logo.png" alt="Logo">
        <section class="first">
        <h3>For Individuals</h3>
        <p class="top">Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
        </section>
        <section id="card">
        <div>
           <label for="text">First Name</label>
            <input type="name" id="first" placeholder="Tolu">
        </div>
        <div>
            <label for="text">Last Name</label>
            <input type="text" id="last">
            <br><br>
        </div>
        <div>
            <label for="text">Gender</label>
            <input type="gender" id="fm" placeholder="Select here">
            <br><br>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Select here">
            <br><br>
        </div>
        <div>
            <label for="text">Weight (KG)</label>
            <input type="weight" id="KG" placeholder="Enter Here">
            <br><br>
        </div>
        <div>
            <label for="text">Height (CM)</label>
            <input type="height" id="CM" placeholder="Enter height here">
            <br><br>
        </div>
        <div>
            <label for="text">Activity Level</label>
            <input type="height" id="level" placeholder="Select here">
            <br><br>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br><br>
        </div>
        <button>Register</button>
        </section>
        <br>
        <footer>
             By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy
        </footer>
     </form>
</body>
</html>
